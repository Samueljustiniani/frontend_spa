<div class="row">
  <div class="col-lg-8 mx-auto">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="feather icon-shopping-cart me-2"></i>Nueva Venta</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Cliente *</label>
              <select class="form-select" formControlName="userId">
                <option [ngValue]="null">Seleccionar cliente...</option>
                <option *ngFor="let user of users" [ngValue]="user.id">
                  {{ user.name }} {{ user.lastname }} - {{ user.email }}
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tipo de Pago *</label>
              <select class="form-select" formControlName="paymentType">
                <option value="E">Efectivo</option>
                <option value="T">Tarjeta</option>
              </select>
            </div>
          </div>

          <!-- Detalles -->
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="form-label mb-0">Productos</label>
              <button type="button" class="btn btn-outline-primary btn-sm" (click)="addDetail()">
                <i class="feather icon-plus me-1"></i>Agregar
              </button>
            </div>

            <div formArrayName="details">
              <div *ngFor="let detail of details.controls; let i = index" [formGroupName]="i" 
                   class="row mb-2 align-items-end">
                <div class="col-md-5">
                  <label class="form-label small">Producto</label>
                  <select class="form-select" formControlName="productId">
                    <option [ngValue]="null">Seleccionar...</option>
                    <option *ngFor="let product of products" [ngValue]="product.id">
                      {{ product.name }} - S/. {{ product.price }}
                    </option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label class="form-label small">Cantidad</label>
                  <input type="number" class="form-control" formControlName="quantity" min="1">
                </div>
                <div class="col-md-3">
                  <label class="form-label small">Subtotal</label>
                  <input type="text" class="form-control-plaintext fw-bold text-success" 
                         [value]="'S/. ' + (getSubtotal(i) | number:'1.2-2')" readonly>
                </div>
                <div class="col-md-1">
                  <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeDetail(i)"
                          [disabled]="details.length === 1">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Total -->
          <div class="card bg-light mb-4">
            <div class="card-body d-flex justify-content-between align-items-center py-3">
              <h5 class="mb-0">Total:</h5>
              <h4 class="mb-0 text-success">S/. {{ getTotal() | number:'1.2-2' }}</h4>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="submitting">
              <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
              Registrar Venta
            </button>
            <a routerLink="/sales" class="btn btn-outline-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
